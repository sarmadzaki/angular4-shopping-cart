<div class="jumbotron ">
  <h2 style="text-align: center">
    <i class="glyphicon glyphicon-shopping-cart"></i>
    Basket
  </h2>
  <ul>
    <li>
      <b>
        Items Selected:
      </b>
      {{totalItems}}
    </li>
    <li>
      <b>
        Total Amount:
      </b>
      {{totalPrice}}
    </li>
  </ul>

  <button *ngIf="isEnabled" class="btn btn-info btn-block" (click)="route()">
    Proceed To Checkout
    <i class="glyphicon glyphicon-menu-right"></i>
  </button>
  <button *ngIf="isEnabled" class="btn btn-danger btn-block" (click)="clearCart()">Clear Cart
    <span> </span>
    <i class="glyphicon glyphicon-trash"></i>
  </button>
</div>
