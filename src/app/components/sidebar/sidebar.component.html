<div class="jumbotron ">
  <h2 style="text-align: center">
    <i class="glyphicon glyphicon-shopping-cart"></i>   
    Basket
  </h2>
  <ul>
    <li>
      <b>
        Items Selected:
      </b>
      {{totalItems}}
    </li>
    <li>
      <b>
        Total Amount:
      </b>
      {{totalPrice}}
    </li>
  </ul>

  <button  *ngIf="isEnabled" class="btn btn-info btn-block" (click)="route()">
    Proceed To Checkout
  </button>
</div>
